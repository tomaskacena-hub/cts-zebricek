name: CTS zebricek weekly

on:
  workflow_dispatch:
  schedule:
    # každou středu v 08:00 českého zimního času
    - cron: "0 7 * * 3"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 lxml openpyxl

      - name: Run scraper
        run: |
          python run.py

      - name: Upload Excel
        uses: actions/upload-artifact@v4
        with:
          name: zebricek
          path: zebricek_TOP200_2014_2015_best8_vcetne_druzstev.xlsx
          if-no-files-found: error
